<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="form-continer">
  <form action="" onsubmit="onSubmit(event)">
    <label class="input-lable" id="" for="title" >Title: </label>
    <input type="text" class="inputField" id="title" required>
    <label class="input-lable" id="" for="description">description: </label>
    <input type="text" class="inputField" id="description" required>
    <button>Submit</button>
  </form>
</div>

<div class="todotable">
<table id="todolist">
  <tr>
    <th>Title</th>
    <th>completed</th>
    <th>description</th>
    <th>id</th>
  </tr>
</table>
</div>
  <script 
  src="./script.js"></script>
</body>
</html>
